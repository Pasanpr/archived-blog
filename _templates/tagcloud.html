{% extends "layout.html" %}
{% block title %}Tags{% endblock %}
{% block body %}

  <section role="main" class="container">
  	<ul class="tags">
  		{%- for tag in get_tags(limit=50) %}
  	    <li class="tag">
  	    	<h2 class="tag-title">
  	    		<a href="{{ link_to('tag', tag=tag.name) }}">{{ tag.name }}</a>
  	    	</h2>
  	    	<p class="meta tag-size">{{ tag.count }} {{ 'Post' if tag.count == 1 else 'Posts' }}</p>
  	    </li>
  	    {%- endfor %}
  	</ul>
  </section>
{% endblock %}
